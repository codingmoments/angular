<form (ngSubmit)="onSubmit()" #form>
  <app-control label="Title">
    <input
      name="title"
      id="title"
      #input
      [(ngModel)]="enteredTitle"
    />
  </app-control>
  <app-control label="Request">
    <textarea
      name="request"
      id="request"
      rows="3"
      #input
      [(ngModel)]="enteredRequest"
    ></textarea>
  </app-control>
  <p>
    <button app-button>
      Submit
      <span class="icon">âŒ²</span>
    </button>
  </p>
</form>
