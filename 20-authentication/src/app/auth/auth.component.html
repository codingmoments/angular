@if(isLoading) {
<div style="text-align: center;">
  <app-loading-spinner />
</div>
} @else {
<div class="auth-container">
  <div class="auth-card">
    <h2>Authentication</h2>
    
    <form #authForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          name="username"
          ngModel
          required
          placeholder="Enter your username"
          class="form-input"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password"
          ngModel
          required
          placeholder="Enter your password"
          class="form-input"
        />
      </div>

      <div class="button-group">
        <button 
          type="button" 
          (click)="onLogin(authForm)" 
          class="btn btn-login"
          [disabled]="authForm.invalid"
        >
          Login
        </button>
        
        <button 
          type="button" 
          (click)="onSignUp(authForm)" 
          class="btn btn-signup"
          [disabled]="authForm.invalid"
        >
          Sign Up
        </button>
      </div>
    </form>
  </div>
</div>
}
