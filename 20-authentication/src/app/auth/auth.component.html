<div class="auth-container">
  <div class="auth-card">
    <h2>Authentication</h2>
    
    <form #authForm="ngForm" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          name="username"
          [(ngModel)]="username"
          required
          placeholder="Enter your username"
          class="form-input"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password"
          [(ngModel)]="password"
          required
          placeholder="Enter your password"
          class="form-input"
        />
      </div>

      <div class="button-group">
        <button 
          type="button" 
          (click)="onLogin()" 
          class="btn btn-login"
          [disabled]="!username || !password"
        >
          Login
        </button>
        
        <button 
          type="button" 
          (click)="onSignUp()" 
          class="btn btn-signup"
          [disabled]="!username || !password"
        >
          Sign Up
        </button>
      </div>
    </form>
  </div>
</div>
